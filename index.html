<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/fontawesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Brightw</title>
  </head>
  <body class="pt-3">

    <header class="my-5 py-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container h-100">
          <a class="navbar-brand h-100 me-5" href="#">
            <img class="position-relative bottom-50" src="img/logo.png" alt="" width="120" height="120">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse bg-white pb-3 pb-lg-0" id="navbarSupportedContent">
            <ul class="menu navbar-nav me-auto ms-0 ms-lg-5 mb-2 mb-lg-0 mt-5 mt-lg-0 fs-5">
              <li class="nav-item me-lg-4 me-0">
                <a class="text-uppercase nav-link border-bottom border-2 border-white text-black-50 px-0 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-lg-4 me-0">
                <a class="text-uppercase nav-link border-bottom border-2 border-white text-black-50 px-0" href="#">Portfolio</a>
              </li> 
              <li class="nav-item me-lg-4 me-0">
                <a class="text-uppercase nav-link border-bottom border-2 border-white text-black-50 px-0" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="text-uppercase nav-link border-bottom border-2 border-white text-black-50 px-0" href="#">Contact</a>
              </li>
            </ul>

            <ul class="social-button navbar-nav mb-2 mb-lg-0 flex-row">
              <li class="nav-item me-2">
                <a class="nav-link bg-secondary bg-opacity-25 text-white rounded-circle p-0 text-center fab fa-facebook-f" href="#">
                  <span class="visually-hidden-focusable">facebook</span>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link bg-secondary bg-opacity-25 text-white rounded-circle p-0 text-center fab fa-twitter" href="#">
                  <span class="visually-hidden-focusable">twitter</span>
                </a>
              </li> 
              <li class="nav-item me-2">
                <a class="nav-link bg-secondary bg-opacity-25 text-white rounded-circle p-0 text-center fab fa-google-plus-g" href="#">
                  <span class="visually-hidden-focusable">google plus</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link bg-secondary bg-opacity-25 text-white rounded-circle p-0 text-center fas fa-rss" href="#">
                  <span class="visually-hidden-focusable">rss</span>
                </a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-5">

        <p class="fs-2 text-center intro-text lh-sm mb-5 text-secondary">Welcome! This is <span>Bright</span>, a very clean Wordpress psd file theme. That makes it easy to showcase your work</p>

        <ul class="themes-list list-unstyled row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5">
          <!-- заполнение через js -->
        </ul>

        <div class="mt-5" aria-label="Навигация по страницам">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link text-black-50" href="#" aria-label="Предыдущая"  tabindex="-1" aria-disabled="true">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item active" aria-current="page"><a class="page-link text-black-50" href="#">1</a></li>
            <li class="page-item"><a class="page-link text-black-50" href="#">2</a></li>
            <li class="page-item"><a class="page-link text-black-50" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link text-black-50" href="#" aria-label="Следующая">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </main>
    
    <footer>
      <div class="container">
        <p class="text-end border-top border-secondary pt-3 pb-2 text-secondary">Design by Webvilla.pf 2012</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
